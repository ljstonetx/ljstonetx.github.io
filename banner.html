<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercedes Images Banner</title>
  <style>
    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #80D8DA;color: black;
      padding: 40px 20px;
      text-align: center;
    }

    .banner h1 {
      margin: 0 0 20px;
      font-size: 2em;
    }

    .banner button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: white;
      color: #80D8DA;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .banner button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Mercedes Images 1900 to 1960</h1>
    <button onclick="location.href='another-page.html'">Go to Gallery</button>
  </div>

</body>
</html>
